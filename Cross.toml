[build.env]
passthrough = [
    "RUST_BACKTRACE",
    "CARGO_TERM_COLOR",
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libssl-dev:arm64 pkg-config"
]

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y libssl-dev pkg-config"
]